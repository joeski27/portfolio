<html>
    <head><title>Contact</title></head>
    <header><h1>Contact Me</h1></header>
    <br>
    <p>If you would like to reach out to me, please fill out the following form.</p>
   <form action="Contact form" method="post"></form>
    <fieldset>
        <legend>Your Details: </legend>
        <label>
            Name:
            <input type="text" name="name" />
        </label>
        <label>
            Age:
            <input type="text" name="E-mail" /> 
        </label>
    
       
        
        <label for="Reason for contacting"></label>
      <textarea name="contact reason" id="contact reason" placeholder="I want to contact you to..."></textarea>
      <input type="submit" value="Send">
    </fieldset>
</html>
